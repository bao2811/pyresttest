# Test Suite 2 â€“ Content Read Operations (Posts & Likes)
- config:
    variables:
      base_url: "/"
      # token will be injected if present

- test:
    name: "Login"
    url: "/api/login"
    method: POST
    headers:
      Content-Type: application/json
      Accept: application/json
    body: '{"email":"1@gmail.com","password":"Bao12345"}'
    expected_status: [200]
    extract_binds:
      - token: { jsonpath_mini: access_token }

- test:
    name: "Get All Likes"
    url: "/api/getAllLikes"
    method: GET
    headers: { template: { "Authorization": "Bearer $token" } }
    expected_status: [200, 429]
    performance:
      mode: sync
      repeat: 50
      concurrency: 5
      threshold_ms: 300
    output_format: json
